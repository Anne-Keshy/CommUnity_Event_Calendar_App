name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r event-management-backend/requirements.txt
          pip install pytest

      - name: Run backend tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DBNAME: event_management  
        run: |
          pytest -q

  flutter-analyze:
    name: Flutter analyze (mobile)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Run flutter analyze
        working-directory: mobile
        run: |
          flutter pub get
          flutter analyze
